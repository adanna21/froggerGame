<!DOCTYPE html>
<html>
<head>
  <title>Frogger Game</title>
   <link rel='stylesheet' type='text/css' href='styles/reset.css'>
  <link rel='stylesheet' type='text/css' href='styles/style.css'>
  <link href="https://fonts.googleapis.com/css?family=Frijole|Knewave|Rancho|Ravi+Prakash|Sigmar+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--#######################################################################################
  #################################  HOME PAGE   #########################################
  #######################################################################################-->

  <div id="homeContainer">
    <div id="overlay">
      <div id="welcome-txt"><img src="images/WELCOMETO.png" alt="welcome text"></div>
      <h1 id="title">PSEUDO FROGGER</h1>
      <div id="frogger-img"></div>
      <button id="homeStartBtn" type="start" class="nav" >Play Game</button>
      <button id="scores" class="nav">High Scores</button>
      <button id="disclaimer" type="discl" class="nav">Disclaimer</button>
    </div>
  </div>

<!--#######################################################################################
  #################################  GAME PAGE   #####################################
  #######################################################################################-->

  <div id="gameContainer">
    <div id="game-wrapper">
      <!-- lillypads -->
      <div class="obj lilypad" id="lilypad1"></div>
      <div class="obj lilypad" id="lilypad2"></div>
      <div class="obj lilypad" id="lilypad3"></div>
      <div class="obj lilypad" id="lilypad4"></div>
      <div class="obj lilypad" id="lilypad5"></div>
      <!-- logs and turtles -->
      <div class="obj lateral-moving right" id="small-log"></div>
      <div class="obj lateral-moving left" id="turtle1"></div>
      <div class="obj lateral-moving right" id="med-log"></div>
      <div class="obj lateral-moving left" id="turtle2"></div>
      <div class="obj lateral-moving right" id="long-log"></div>
      <!-- cars and trucks -->
      <div class="obj lateral-moving left" id="truck"></div>
      <div class="obj lateral-moving right" id="redcar"></div>
      <div class="obj lateral-moving left" id="racecar"></div>
      <div class="obj lateral-moving right" id="bulldozer"><img id="" src="images/bulldozer.png" alt="bulldozer"></div>
      <div class="obj lateral-moving left" id="yellow-racecar"><img id="" src="images/yellow-racecar.png" alt="yellow-racecar"></div>
      <div class="obj" id="frog"><img id="" src="images/frog.png" alt="frog"></div>
    </div>
    <div id="game-labels-wrapper">
      <div id="frog-lives">
        <img src="images/frogger-pixel.png" alt="frog1">
        <img src="images/frogger-pixel.png" alt="frog2">
        <img src="images/frogger-pixel.png" alt="frog3">
      </div>
      <p id="scoreLable"> SCORE: <span id="score">0</span></p>
      <p id="timeLable"><span id="time">60</span> :TIME</p>
   </div>
  </div>
  <div id="enterName" class="win-or-loose">
      <label for="name" id="nameLabel">ENTER YOUR NAME: </label>
      <input type="text" id="name" name="yourName">
      <button id="nameButton" type="button">OK</button>
  </div>
  <div id="win" class="win-or-loose">Time:<span id="time2">60</span> </div>

  <!--#######################################################################################
  #################################  SCORES PAGES ####################################
  #######################################################################################-->
  <div id="scoresContainer">
    <div id="score-wrapper">
      <div id="score-overlay">
        
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
