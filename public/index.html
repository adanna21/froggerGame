<!DOCTYPE html>
<html>
<head>
  <title>Frogger Game</title>
   <link rel='stylesheet' type='text/css' href='styles/reset.css'>
  <link rel='stylesheet' type='text/css' href='styles/style.css'>
  <link href="https://fonts.googleapis.com/css?family=Frijole|Knewave|Rancho|Ravi+Prakash|Sigmar+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--#######################################################################################
  #################################  HOME PAGE   #########################################
  #######################################################################################-->

  <div id="homeContainer">
    <div class="overlay">
      <div id="welcome-txt"><img src="images/WELCOMETO.png" alt="welcome text"></div>
      <h1 id="title">PSEUDO FROGGER</h1>
      <div id="frogger-img"></div>
      <button id="homeStartBtn" type="start" class="nav" >Play Game</button>
      <button id="scores" class="nav">High Scores</button>
      <button id="disclaimer" type="discl" class="nav">Disclaimer</button>
    </div>
  </div>

<!--#######################################################################################
  #################################  GAME PAGE   #####################################
  #######################################################################################-->

  <div id="gameContainer">
    <canvas id="game-wrapper" width="550" height="600"></canvas>
    <center>
      <div id="game-labels-wrapper">
        <div id="frog-lives">
          <img class="frogs" src="images/frogger-pixel.png" alt="frog1">
          <img class="frogs" src="images/frogger-pixel.png" alt="frog2">
          <img class="frogs" src="images/frogger-pixel.png" alt="frog3">
        </div>
        <p id="scoreLable"> SCORE: <span id="score">0</span></p>
        <p id="timeLable"><span id="time">60</span> :TIME</p>
      </div>
    </center>
  </div>
  <form id="enterName" class="win-or-loose" method="POST" action="/users">
      <label for="name" id="nameLabel">ENTER YOUR NAME: </label>
      <input type="text" id="name" name="name" required>
      <input type="hidden" id="yourScore" name="score" value="">
      <button id="nameButton" type="submit">OK</button>
  </form>
  <div id="win" class="win-or-loose">Time:<span id="time2">60</span> </div>

  <!--#######################################################################################
  #################################  SCORES PAGES ####################################
  #######################################################################################-->
  <div id="scoresContainer">
    <div class="overlay">
      <div id="score-wrapper">
        <div id="score-title">
          <h2>NAME</h2>
          <h2>SCORE</h2>
        </div>
      </div>
      <div id="new-game">
        <button id="newGameBtn" class="nav">Start Game</button>
        <button id="backBtn" class="nav">Back</button>
      </div>
    </div>
  </div>

  <!--#######################################################################################
  #################################  DISCLIAMER PAGE ####################################
  #######################################################################################-->
  <div id="disclaimerContainer">
      <div class="overlay">
        <div id="disclaimer-wrapper">
          This game is an unofficial clone of the original frogger. Frogger does not endorse this game in any way.
        </div>
        <div id="disc">
          <button id="yes" class="nav">Continue</button>
          <button id="no" class="nav">Back</button>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
